<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">	  

    <title>Real Time ISS Tracker</title>
    <style>
		#issMap { height:  540px; }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <div class="mt-20 mb-8">
        <div class="text-5xl text-center font-black font-inter">REAL TIME ISS LOCATION</div>
        <div class="pt-4 text-center font-inter text-lg">
          <div class="inline-block mr-4">Latitude <span id="lat"></span>°</div>
          <div class="inline-block mr-4">Longitude <span id="lon"></span>°</div>
          <div class="inline-block mr-4">Velocity <span id="vel"></span> KM/H</div>
          <div class="inline-block mr-4">Altitude <span id="altitude"></span> KM</div>
        </div>
      </div>

      <div id="issMap" class="mb-8"></div>
      <div class="text-center">API from <a href="https://wheretheiss.at" target=_blank class="text-blue-500 hover:underline">wheretheiss.at</a></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
